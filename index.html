<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ikhlasdansantai" />
    <meta name="description" content="Custom Digital Profile Web Design" />
    <title>Digital Web Profile</title>
    <link rel="stylesheet" href="style/style.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Other Style or swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="container-all display-f">
      <header>
        <nav>
          <div class="default-profile">
            <figure class="profile profile-img-or-video">
              <img src="assets/profile.jpg" alt="" class="img-video" />
            </figure>
            <div class="name-bio-wrapper display-f">
              <h1 class="name">Ikhlasdansantai</h1>
              <p class="bio">Hello, i'm ikhsan</p>
              <p class="profession-text" id="typed-strings">I love <span class="profession"></span></p>
            </div>
          </div>
          <div class="onscroll-profile display-f">
            <figure class="profile onsroll-img-or-video profile-img-or-video">
              <img src="assets/profile.jpg" alt="" class="img-video" />
            </figure>
            <h1 class="name">ikhlasdansantai</h1>
            <!-- <i class="fa-solid fa-arrow-up-from-bracket"></i> -->
          </div>
        </nav>
      </header>
      <main>
        <div class="content-card-wrapper display-f">
          <a href="https://www.youtube.com/watch?v=BW9glb4e0lM&ab_channel=BlackShine" class="content-card display-f">
            <i class="fa-brands fa-youtube"></i>
            <h5>Watch History Of Dachau</h5>
          </a>

          <a href="https://www.instagram.com/sejarahperangdunia/" class="content-card display-f">
            <i class="fa-brands fa-instagram"></i>
            <h5>sejarahperangdunia</h5>
          </a>

          <a href="https://open.spotify.com/playlist/4aPgwEYamhpniotAmkKgsX?si=mmS2PsbdSmmWztQtddmYew&utm_source=copy-link" class="content-card display-f">
            <i class="fa-brands fa-spotify"></i>
            <h5>Spotify Playlist</h5>
          </a>

          <a href="https://open.spotify.com/playlist/4FfLDmFM8iMICn9FD9d5zs?si=I9eBtVvRSA-eEZZkAFUxnw&utm_source=copy-link" class="content-card display-f">
            <i class="fa-brands fa-spotify"></i>
            <h5>Dubstep Version</h5>
          </a>

          <div class="content-card accordion display-f">
            <i class="fa-solid fa-mask"></i>
            <h5>Bonus</h5>
            <i class="fa-solid fa-angle-down"></i>
            <div class="accordion-content swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide display-f">
                  <img src="assets/bonus/soojin.jpg" alt="" class="img-video" />
                </div>
                <div class="swiper-slide display-f">
                  <img src="assets/bonus/chaewon.jpg" alt="" class="img-video" />
                </div>
                <div class="swiper-slide display-f">
                  <img src="assets/bonus/minju.jpg" alt="" class="img-video" />
                </div>
                <div class="swiper-slide display-f">
                  <img src="assets/bonus/rinchan.jpg" alt="" class="img-video" />
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p class="cr">
          Designed By <span class="author"><a href="https://www.instagram.com/ikhlasdansantai/"> @ikhlasdansantai </a></span>
        </p>
      </footer>
    </div>
    <!-- JS BRO *THUG LIFE -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/particles.js-master/particles.js-master/particles.js"></script>
    <script src="js/particles.js-master/particles.js-master/demo/js/app.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
